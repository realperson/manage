<!--
toast-container:满屏 fixed布局 pointer-events:none;
toast-box:满屏 flex布局 pointer-events:none;
toast-content:内容容器 可伸缩变化(默认300像素宽,150像素高) pointer-events:auto;
toast-text:inline-block,用于显示文字
-->
<div class='toast-container' [ngClass]="{none:(isShow=='false'||!isShow)&&isAnimationEnd}">
  <div class="toast-box flex content-center content-middle">
    <!--<div class="toast-box flex content-center content-middle" [ngClass]="getPositionClass()">-->
    <div class="toast-content thin-scroll flex content-center content-middle theme-normal theme-inverse theme-error theme-tip theme-success">
      <div class="toast-text" [innerHTML]="text">

      </div>
    </div>
  </div>
</div>
