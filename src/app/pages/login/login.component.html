<!--登陆框-->
<div class="login-wrap">
  <div class="container-fluid">
    <div class="row">
      <div class="title">网站后台管理系统登录</div>
      <form #commonForm="ngForm" class="form-horizontal" novalidate="novalidate">
        <div class="form-group" [ngClass]="{'has-error':userName.invalid&&isCheckingInput}">
          <div class="col-sm-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="text" class="form-control" name="userName" #userName="ngModel" [(ngModel)]="model.userName"
                     placeholder="请输入用户名" (keydown.enter)="pwd.focus()" required minlength="6" maxlength="20"/>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="error-tip" *ngIf="userName.invalid">
              <span class="help-block" [ngClass]="{'none':!userName.errors.required}">用户名不能为空</span>
              <span class="help-block" [ngClass]="{'none':!userName.errors.minlength}">请输入6-20位的用户名</span>
            </div>
            <div class="normal-tip">
              <span class="help-block">&nbsp;</span>
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':password.invalid&&isCheckingInput}">
          <div class="col-sm-12">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" class="form-control" name="password" #password="ngModel" #pwd [(ngModel)]="model.password"
                     placeholder="请输入密码" (keydown.enter)="checkLogin()" required minlength="6" maxlength="20"/>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="error-tip" *ngIf="password.invalid">
              <span class="help-block" [ngClass]="{'none':!password.errors.required}">密码不能为空</span>
              <span class="help-block" [ngClass]="{'none':!password.errors.minlength}">请输入6-20位的密码</span>
            </div>
            <div class="normal-tip">
              <span class="help-block">&nbsp;</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" class="btn btn-default btn-block" (click)="checkLogin()"
                    [disabled]="isLogining">登录
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
